model_options:
  general: &general
    embedding_size:
      entity: 14952
      relation: 1346
      hidden: 50
    train_iterations: 10
    margin: 1.0
    alpha: 0.001
    lambda: 0.000
    batch_size: 4831
  transE: &transE
    <<: *general

name: "simple_transe"
flow:
  - model: TransE
    log_level: VERBOSE
    state_filename: "trans_e.ckpt"
    dataset_filename: "train_triplets.tfrecord"
    log_device_placement: True
    num_gpus: 2
    optimizer: SGD
    options:
      <<: *general
  - model: TransD
    log_level: VERBOSE
    state_filename: "trans_e.ckpt"
    dataset_filename: "train_triplets.tfrecord"
    log_device_placement: True
    num_gpus: 2
    optimizer: SGD
    options:
      <<: *general

